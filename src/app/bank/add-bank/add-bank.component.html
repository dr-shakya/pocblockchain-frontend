<div class="container-fluid">
  <h2><strong>ADD BANK</strong></h2>
  
  <form [formGroup]="bankForm" novalidate (ngSubmit)="setBank()">
    <div class="form-group" >
      <label>Name</label>
      <input formControlName="bankName" type="text" class="form-control">
    </div>

    <div class="form-group">
      <label>Account Password</label>
      <input formControlName="accountPassword" type="text" class="form-control">
    </div>

    <button class="btn btn-primary" type="submit">Add Bank</button>
    <br>

    <div *ngIf="transactionReceipt">
      {{transactionReceipt | json}}
    </div>

  </form>

  <br><br>

  <h2><strong>BANK DETAILS</strong></h2>

  <form [formGroup]="bankDetailForm" (ngSubmit)="getBank()">
    <div class="form-group">
      <label>Bank Name</label>
      <input formControlName="bankName" type="text" class="form-control">
    </div>

    <button class="btn btn-primary" type="submit">Get Bank Details</button>

    <div *ngIf="bankInfo">
      {{bankInfo | json}}
    </div>

  </form>

  <br>
  <a routerLink = "/bank/customer" class="nav-link">Add Customer</a>
  <a routerLink = "/bank/verify" class="nav-link">Verify Statement</a>

</div>
